
<link rel="canonical" href="{mainEntityOfPage}" />
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<script type="application/ld+json">
	<![CDATA[
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": "]]><f:format.raw>{mainEntityOfPage}</f:format.raw><![CDATA[",
    "headline": "]]><f:format.raw>{headline}</f:format.raw><![CDATA[",
    "datePublished": "]]><f:format.date format="Y-m-d">{datePublished}</f:format.date>T<f:format.date format="H:i:s">{datePublished}</f:format.date>Z<![CDATA[",
    "dateModified": "]]><f:if condition="{dateModified}"><f:then><f:format.date format="Y-m-d">{dateModified}</f:format.date>T<f:format.date format="H:i:s">{dateModified}</f:format.date>Z</f:then><f:else><f:format.date format="Y-m-d">{datePublished}</f:format.date>T<f:format.date format="H:i:s">{datePublished}</f:format.date>Z</f:else></f:if><![CDATA[",
    "description": "]]><f:format.raw>{description}</f:format.raw><![CDATA[",
    "author": {
      "@type": "Person",
      "name": "]]><f:format.raw>{author}</f:format.raw><![CDATA["
    },
    "publisher": {
      "@type": "Organization",
      "name": "]]><f:format.raw>{organizationName}</f:format.raw><![CDATA[",
      "logo": {
        "@type": "ImageObject",
        "url": "]]><f:format.raw>{organizationLogoUrl}</f:format.raw><![CDATA[",
        "width": ]]><f:format.raw>{organizationLogoWidth}</f:format.raw><![CDATA[,
        "height": ]]><f:format.raw>{organizationLogoHeight}</f:format.raw><![CDATA[
      }
    }]]><f:if condition="{image}"><![CDATA[,
    "image": {
      "@type": "ImageObject",
      ]]><f:format.raw>{image}</f:format.raw><![CDATA[
    }]]></f:if><![CDATA[
  }
  ]]>
</script>
